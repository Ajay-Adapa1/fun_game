<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />

    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-GZRUxvFiJ8i-IwJDXwIM58phHT-A182WgIOzNLo-becAWokr661dMGpfa-HDIhRKuD0&usqp=CAU"

  </head>

  <body>
    <div class="box" id="main">
      <div class="card shadow content">
        <h1 class="question text-center" id="heading">Are You Badboy?</h1>
        <div class="options m-auto">
          <button class="btn btn-success yes" id="yes" onclick="goodBoy()">
            Yes
          </button>
          <button class="btn btn-danger no" id="no" onmousemove="notGoodBoy() ">
            No
          </button>
          <button class="btn btn-primary ok" id="ok" onclick="ok()">Ok</button>
        </div>
      </div>
    </div>
  </body>
